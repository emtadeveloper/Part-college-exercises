<!DOCTYPE html>
<html lang="fa">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Alert</title>
    </head>
    <body>
        <div class="container">
            <section class="alert">
                <h1 class="alert--title">آیا اجازه استفاده از کوکی را به ما می دهید ؟</h1>
                <p class="alert--description">ما اطلاعات شما را در کوکی ذخیره میکنیم تا در بازدید های آینده تجربه کاری بهتری به شما ارائه دهیم</p>
                <div class="alert--btn">
                    <button class="btn--leaving">نه خارج می شوم</button>
                    <button class="btn--accept">اجازه می دهم</button>
                </div>
            </section>
        </div>
    </body>
</html>
